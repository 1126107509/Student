<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教师管理</title>
    <script src="../../../static/layui/layui.js" charset="utf-8"></script>
    <script src="../../../static/js/jquery3.3.1.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../../../static/layui/css/layui.css">
    <style>
        body {
            /*  width: 896px;*/
        }

        .contain {
            /* width: 896px;*/
            /* height: 500px;*/
            position: relative;
        }


        .main {
            margin-top: 15px;
            /* width: 896px;*/
        }

        .marginl {
            margin-left: 15px;
        }

        .border {
            border-radius: 10px;
        }

        .opera {
            margin-left: 56px;
        }

        .layui-table-fixed .layui-table-body {
            height: auto !important;
        }

        .layui-table-fixed.layui-hide {
            display: block !important;
        }

        /* .layui-table-page {
             z-index: 99999;
             position: fixed;
             bottom: 50px;
         }*/

    </style>
</head>
<body>

<div class="contain">
    <div class="main">
        <div class="opera">
            <div class="demoTable" style="width: 780px">
                <div class="opera">
                    <div class="layui-inline">
                        <input class="layui-input border" name="condition" id="search"
                               placeholder="请输入姓名" autocomplete="off">
                    </div>
                    <div class="layui-inline marginl">
                        <button class="layui-btn layui-btn-radius layui-btn-normal"
                                data-type="search">
                            &nbsp;搜&nbsp;索&nbsp;<i class="layui-icon">&#xe615;</i></button>
                    </div>
                    <div class="layui-inline marginl">
                        <button class="layui-btn layui-btn-radius layui-btn-normal"
                                data-type="addteacher">
                            &nbsp;添加教师信息&nbsp;<i class="layui-icon">&#xe624;</i></button>
                    </div>
                </div>
            </div>
        </div>
        <table class="layui-hide " id="tealist" lay-filter="teacher"></table>
    </div>
</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
</script>

<script>

    var $width = $('.contain').css('width');
    console.log($width)

    layui.use(['table', 'layer'], function () {
        var table = layui.table;
        var layer = layui.layer;
        var $ = layui.jquery;

        //方法级渲染
        table.render({
            elem: '#tealist'
            , url: '/listteacher'

            , cols: [[
                {title: '序号', align: 'center', type: 'numbers', width:90,fixed:'left'}
                , {field: 'teacherId', width: 0, hide: 'true'}
                , {field: 'tname', title: '姓名'}
                , {field: 'sex', title: '性别',width:90}
                , {field: 'birthday', title: '出生年月'}
                , {field: 'phone', title: '联系电话'}
                , {field: 'idCard', title: '身份证号'}
                , { title: '操作', toolbar: '#barDemo', width: 155, align: 'center'}
            ]]
            , id: 'testReload'
            , page: true
            , height: 425
            , limit: 5
            , limits: [3, 5, 10, 15]
            ,done: function (res, curr, count) {
                $('.layui-table').css("width","100%");
                $("th[data-field='bar']").css("border-right",'none');
            }
        });

        var $ = layui.$, active = {
            reload: function () {
                var condition = $('#search').val();

                //执行重载
                table.reload('testReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: {
                        'condition': condition
                    }

                }, 'data');
            }
        };
        active = {
            //搜索
            search: function () {
                var condition = $('#search').val();

                table.reload('testReload', {

                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: {
                        'condition': condition
                    }
                }, 'data');


            },

            addteacher: function () {

                layer.open({
                    type: 2,
                    title: "添加教师 &nbsp;<i class=\"layui-icon\">&#xe624;</i>",
                    content: "/goteacher",
                    area: ['896px', '510px'],//设置弹框宽高
                    shadeClose: true, //点击遮罩是否关闭弹窗
                    offset: ['0', '0'],
                    cancel: function () {
                        parent.location.reload();
                    }

                })

            }
        };

        //监听行工具事件
        table.on('tool(student)', function (obj) {
            var data = obj.data;
            var id = data.id;
            //console.log(obj)
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    $.ajax({
                        url: "/deltea",
                        type: 'post',
                        dataType: 'json',
                        data: {
                            'id': id,
                        },
                        success: function (data) {
                            if (data.flag) {
                                layer.msg("教师信息删除成功..");
                            } else {
                                layer.msg("教师信息删除失败，稍后再试..");
                            }

                        }
                    })

                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                layer.open({
                    type: 2,
                    title: "修改教师信息 &nbsp;<i class=\"layui-icon\">&#xe642;</i>",
                    content: "/updatetea/" + id,
                    area: ['896px', '510px'],//设置弹框宽高
                    shadeClose: true, //点击遮罩是否关闭弹窗
                    offset: ['0', '0']
                });
            }
        });


        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>

</body>
</html>
